<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
   <div class="container">
    <header>
    <h1 id="title">Registration Form</h1>
    <p id="description">Fill this form and we will contact you imidiately.</p>
   </header>
    <form method="post" id="survey-form">
      <fieldset>
        <div class="form-group">
          <label id="name-label" for="name">Name </label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
        <label id="email-label" for="email">Email </label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label id="number-label" for="number">Age </label>
        <input type="number" id="number" placeholder="Age" min="12" max="120">
    </div>
    
    <div class="form-group">
        <label for="dropdown">Which option best describes your current role </label>
        
        <select id="dropdown">
           <option disabled selected value>Select current role</option> 
           <option value="1">Student</option>  
           <option value="2">Full time job</option>  
           <option value="3">Full time learner</option>  
           <option value="4">Prefer not to say</option>   
            <option value="5">Other</option>   
        </select>      
    </div>
      </fieldset>


      <fieldset>
        <div class="form-group">
           <p >Would you recommend freecodecamp to a friend ?</p>
        <label class="radio-label">
          <input type="radio" name="recommend" class="radio-button" value="Definately"> Definately</label>
        <label class="radio-label"><input type="radio" name="recommend" class="radio-button"  value="Maybe"> Maybe</label>
          <label class="radio-label"><input type="radio" name="recommend" class="radio-button" value="Not Sure"> Not Sure</label>
        </div>
      </fieldset>


      <fieldset>
        <div class="form-group">
         <label for="feature">What is your favorite feature of freeCodeCamp? </label>
        <select id="feature">
           <option disabled selected value>Select an option</option> 
           <option value="1">Challenges</option>  
           <option value="2">Project</option>  
           <option value="3">Community</option>  
           <option value="4">Open source</option>       
        </select>      
   
    </div>
      </fieldset>

       <fieldset>
        <div class="form-group">
         <p>What would you like to see improved? <span>(Check all that apply)</span></p>
         <label><input type="checkbox" value="front-end" class="checkbox-button"> Front-end Projects</label>
         <label><input type="checkbox" value="back-end" class="checkbox-button"> Back-end Projects</label>
         <label><input type="checkbox" value="data" class="checkbox-button"> Data Visualization</label>
         <label><input type="checkbox" value="challenge" class="checkbox-button"> Challenges</label>
         <label><input type="checkbox" value="open-source" class="checkbox-button"> Open Source Community</label>
        </div>
        </fieldset>

       <fieldset>
        <div class="form-group">
         <p>Any comment or suggestion ?</p>
         <textarea placeholder="Write your comment here..."></textarea>
        </div>
       </fieldset>
         
       <div class="form-group">
       <input id="submit" type="submit" value="Submit"> 
    </div>
    </form>
   
</div>
  </body>
</html>
